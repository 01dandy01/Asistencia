<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Asistencia</title>
  <style>
    :root {
      --color-bg: #ffffff;
      --color-card: #f9f9f9;
      --color-text: #333;
      --color-ingreso: #2ecc71;
      --color-salida: #3498db;
      --color-refrigerio-inicio: #f39c12;
      --color-refrigerio-fin: #f1c40f;
      --color-error: #e74c3c;
      --color-button: #333;
      --color-button-hover: #555;
      --radius: 8px;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--color-bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .logo img {
      height: 200px;
      border-radius: var(--radius);
    }

    .container {
      background-color: var(--color-card);
      padding: 40px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      text-align: center;
      width: 320px;
    }

    h2 {
      margin-bottom: 24px;
      color: var(--color-text);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-size: 16px;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button {
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      color: white;
    }

    .ingreso-btn { background-color: var(--color-ingreso); }
    .salida-btn { background-color: var(--color-salida); }
    .refrigerio-inicio-btn { background-color: var(--color-refrigerio-inicio); }
    .refrigerio-fin-btn { background-color: var(--color-refrigerio-fin); color: black; }

    button:hover { opacity: 0.9; }

    .mensaje {
      margin-top: 20px;
      font-size: 14px;
      font-weight: 500;
    }

    .ingreso { color: var(--color-ingreso); }
    .salida { color: var(--color-salida); }
    .refrigerio-inicio { color: var(--color-refrigerio-inicio); }
    .refrigerio-fin { color: var(--color-refrigerio-fin); }
    .error { color: var(--color-error); }

    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #777;
    }

    .footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="Fondonegocio.jpeg" alt="Logo Fondonegocio">
  </div>

  <div class="container">
    <h2>Registro de Asistencia</h2>
    <input type="text" id="dni" placeholder="Ingresa tu DNI">
    <div class="botones">
      <button class="ingreso-btn" onclick="registrar('Ingreso')">Ingreso</button>
      <button class="refrigerio-inicio-btn" onclick="registrar('Refrigerio Inicio')">Inicio Refrigerio</button>
      <button class="refrigerio-fin-btn" onclick="registrar('Refrigerio Fin')">Fin Refrigerio</button>
      <button class="salida-btn" onclick="registrar('Salida')">Salida</button>
    </div>
    <div class="mensaje" id="mensaje"></div>
  </div>

  <footer class="footer">
    <p>Hello Girl ® Todos los derechos reservados — Web by Daniel Gallegos - Datalab S.A.C ®</p>
  </footer>

  <script>
    const dniInput = document.getElementById('dni');
    const mensajeDiv = document.getElementById('mensaje');

    async function registrar(tipo) {
      const dni = dniInput.value.trim();
      if (!dni) {
        alert("Por favor ingresa un DNI válido.");
        return;
      }

      const mes = String(ahora.getMonth() + 1).padStart(2, '0');
      const año = ahora.getFullYear();
      const fecha = `${dia}/${mes}/${año}`;
      const hora = ahora.toLocaleTimeString('es-PE', { hour12: false });

      const mensaje = `Se registró el DNI ${dni} a las ${fecha} ${hora} (${tipo})`;
      const clase = tipo.toLowerCase().replace(" ", "-");

      mensajeDiv.textContent = mensaje;
      mensajeDiv.className = `mensaje ${clase}`;
      dniInput.value = '';

      const url = "https://script.google.com/macros/s/AKfycbz_XUr0fFGepeEW_h2DRYhXv1u4I_3xd6PCSbeURvSJVXa9GoY-KAf0FVf6j3tIIGmR/exec";
      const formData = new FormData();
      formData.append("fecha", fecha);
      formData.append("hora", hora);
      formData.append("dni", dni);
      formData.append("tipo", tipo);

      try {
        await fetch(url, { method: "POST", body: formData });
      } catch (error) {
        console.error("Error al guardar en Sheets:", error);
      }
    }
  </script>
</body>
</html>
